<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angular module practice</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js "></script>
</head>
<body ng-app="mainTravelAppModule">
<div id="wholeContent">
    <div class="topicDefinition" style="color: #990000; font-size: 25px">This is an example of Angular Module</div>
    <form class="mainForm">

        <!--Accessing maincontroller-->
        <div class="formGroup" ng-controller="mainController">
            <label>Travel Destination:</label>
            <input type="text" value="{{travelDestination}}" class="form-control" width="50px"><span style="color: red">{{travelDestination}}</span>
        </div>

        <!--Accessing mainController to show property of $rootScope is overiden by $scope-->
        <div class="formGroup" ng-controller="mainController">
            <label>Culture:</label>
            <input type="text" value="{{culture}}" class="form-control"><span style="color: red">{{culture}}</span>
        </div>
    </form>
</div>




<script>
    var mainTravelApp = angular.module('mainTravelAppModule',[]);
    mainTravelApp.controller('mainController',function($scope,$rootScope){
        $scope.travelDestination = 'Nepal';
        $rootScope.culture = 'Western Culture';
        $scope.culture = 'Traditional Nepali';  // if we hide this line then western culture will get displayed.


    });
</script>

</body>
</html>
