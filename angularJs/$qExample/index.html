<!DOCTYPE html>
<html lang="en">
<head>
    <title>use of $q</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>


</head>
<body ng-app="mainModule">
<!--to get the json data-->
<table border="1" id="detailsInfo" ng-controller="loadUserController" class="table table-hover">
    <thead>
    <th>Email</th>
    <th>Password</th>
    <th>Country</th>
    <th>Gender</th>
    </thead>
    <tbody>
    <tr ng-repeat="details in allData">
        <td>{{details.email}}</td>
        <td>{{details.password}}</td>
        <td>{{details.country}}</td>
        <td>{{details.gender}}</td>
    </tr>
    </tbody>
</table>
<script type="text/javascript" rel="script" src="$qExample.js"></script>
<script type="text/javascript" rel="script" src="$qExample.service.js"></script>
</body>
</html>
