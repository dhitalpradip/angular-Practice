<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example of validation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.js"></script>
    <style>
        .error {
            color:#FF552A;
        }
    </style>

</head>
<body ng-app="mainApp">
<form name="form1" ng-controller="formData" novalidate>
    <div ng-form="loginform">

       <!--email validation -->
    <div class="form-group">
        <label for="em">Email:</label>
        <input type="email" class="form-control" id="em" placeholder="Enter email" name="email" ng-model="email" required>
        <div ng-show="loginform.email.$dirty && loginform.email.$invalid">
                      <span class="error" ng-show="loginform.email.$error.required">
                      Email is required.
                      </span>
            <span class="error" ng-show="loginform.email.$error.email">
                      Enter a valid email.
                      </span>
        </div>
    </div>




        <!--password validation-->
    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" ng-model="password">
        <div ng-show="loginform.password.$dirty && loginform.password.$invalid">
            <span class="error" ng-show="loginform.password.$error.required">
                Password is required
            </span>
        </div>
    </div>

    <label for="sel1">Select Country (select one):</label>
    <select class="form-control" id="sel1" ng-model="countryModel">
        <option selected ng-model="selectOptionSelected">Select</option>
        <option>Nepal</option>
        <option>China</option>
        <option>USA</option>
        <option>Canada</option>
    </select>

        <!--<div ng-show="loginform.selectOptionSelected.selected==true">-->
            <!--<span class="error" ng-show="loginform.$error.required">select valid one</span>-->
        <!--</div>-->

    <label>Gender:
        <div class="radio">
            <label><input type="radio" name="optradio" ng-model="uData.gender">Male</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="optradio" ng-model="uData.gender">Female</label>
        </div>
    </label>
    <div class="checkbox">
        <label><input type="checkbox" name="remember" ng-checked="true" ng-model="checkedOrNot"> Remember me</label>
        <!--<div ng-show="loginform.checkedOrNot.checked=='false'">-->
            <!--<span class="error" ng-show="loginform.$error.required">select check box to agree</span>-->
        <!--</div>-->
    </div>

    </div>
    <button type="submit" class="btn btn-default" ng-disabled="form1.loginform.$invalid">Submit</button>
</form>
<script type="text/javascript" rel="script" src="exampleOfValidation.js"></script>

</body>
</html>
