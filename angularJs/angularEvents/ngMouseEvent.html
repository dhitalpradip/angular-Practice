<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ngMouse Events</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<body ng-app="mainModule">
<div ng-controller="mainController">
    <div ng-mousedown="MouseDown($event)" ng-mouseenter="MouseEnter($event)" style="background-color:#ededed;padding:10px;">
        <img src="http://techfunda.com/Images/TechFunda.gif" alt="TechFunda.com logo">
    </div>
    {{mouseDownDescription}}
    {{mouseEnterDescription}}

</div>
<script>
    var myApp = angular.module('mainModule',[]);
    myApp.controller('mainController',function($scope){
        $scope.MouseDown=function($event){
            $scope.mouseDownDescription = $event + "mouse down called" + new Date().getTime();
        }
        $scope.MouseEnter=function($event){
            $scope.mouseEnterDescription = $event + "mouse ENTER called" + new Date().getTime();
        }

    });
</script>

</body>
</html>
